<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
    <style>
        body {
            background-color: #2b5c8a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 60px;
        }

        fieldset {
            background-color: #2b5c8a;
            border: 2px solid white;
            width: 600px;
            margin: auto;
            padding: 20px 40px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            font-size: 1.2em;
        }

        label {
            display: inline-block;
            width: 180px;
            margin-bottom: 10px;
        }

        input, select {
            width: 250px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .step-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .step-btn button {
            background-color: #7eb93f;
            border: none;
            color: white;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
        }

        .step-btn button:hover {
            background-color: #6da634;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Registration Details</legend>
        <form>
            <label for="university">University:</label>
            <input type="text" id="university" name="university" placeholder="Your University" required><br>

            <label for="institute">Institute:</label>
            <input type="text" id="institute" name="institute" placeholder="Your College" required><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">-- Select --</option>
                <option value="IT">IT</option>
                <option value="CS">CS</option>
                <option value="ENTC">ENTC</option>
                <option value="MECH">MECH</option>
            </select><br>

            <label for="degree">Degree:</label>
            <select id="degree" name="degree" required>
                <option value="">-- Select --</option>
                <option value="BE">BE</option>
                <option value="BTech">B.Tech</option>
                <option value="BSc">B.Sc</option>
                <option value="BCA">BCA</option>
            </select>
            <input type="radio" name="status" value="pursuing" required> Pursuing
            <input type="radio" name="status" value="completed" required> Completed
            <br>

            <label for="cpi">Average CPI:</label>
            <input type="number" id="cpi" name="cpi" min="0" max="10" step="0.1"> 
            Upto 
            <input type="number" name="semester" min="1" max="8"> Th Semester
            <br>

            <label for="experience">Experience:</label>
            <input type="number" id="experience" name="experience" min="0" max="40" placeholder="Years"> Years<br>

            <label for="website">Your Website or Blog:</label>
            <input type="url" id="website" name="website" placeholder="http://example.com" required><br>

            <div class="step-btn">
                <button type="submit">Step 2 ➡️</button>
            </div>
        </form>
    </fieldset>
</body>
</html>
