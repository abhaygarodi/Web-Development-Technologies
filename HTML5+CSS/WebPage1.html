<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Request Form</title>
    <link rel="stylesheet" href="WebPage1.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal   Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="phone">Telephone number</label>
            <input type="tel" id="phone" name="phone">
            <label for="email">E-mail address</label>
            <input type="email" id="email" name="email">
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob">
        </fieldset>

        <fieldset>
            <legend>Appointment Request</legend>
            <label for="reason">What is the reason for your visit?</label>
            <select id="reason" name="reason">
                <option value="">Select or type your reason</option>
                <option value="checkup">General Checkup</option>
                <option value="pain">Pain/Discomfort</option>
                <option value="cleaning">Cleaning</option>
            </select>
            <label for="pain_level">Current pain level</label>
            <input type="range" id="pain_level" name="pain_level" min="0" max="5">
            <label for="pref_date">Preferred date</label>
            <input type="date" id="pref_date" name="pref_date">
            <label for="pref_time">Preferred time</label>
            <input type="time" id="pref_time" name="pref_time">
        </fieldset>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
