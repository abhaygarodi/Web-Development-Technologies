<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
            
    var num1 = parseInt(prompt("Enter the number"));
        if(!isNaN(num1))
    {
        var originalNum = num1;
        var sum = 0;
        while(num1 > 0){
            var digit = num1 % 10;
            sum += digit;
            num1 = Math.floor(num1 / 10);
        }
        console.log("The original number was:"+originalNum);
        console.log("sum is "+sum);
    } 
     </script>
</head>
