  //Find the greatest of 3 nos, accept no from using prompt()
 <!DOCTYPE html>
 <html lang="en">
 <head>5

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i,j,k;
          var i = parseFloat(prompt("Please enter 1 no ",i));
          var j = parseFloat(prompt("Please enter 2 no ",j));
          var k = parseFloat(prompt("Please enter 3 no ",k));
          if(i > j && i > j )
            {
            console.log("i is greater",i)
            }
            else if(j > k && j > i ){
                console.log("j is greater",j)
            }
            else{
                console.log("k is greater",k)
            }
           
    </script>
