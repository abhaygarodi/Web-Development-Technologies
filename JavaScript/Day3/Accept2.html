<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
             var no1 = parseInt(document.getElementById("no1").value);
             var no2 = parseInt(document.getElementById("no2").value);
            document.getElementById("res").value= no1 + no2;
        }
        
    </script>
</head>
<body>
    No-1 : <input  id="no1"><br>
    No-2 : <input  id="no2"><br>
    <input type="button" value="add" onclick="add()"><br>
   result: <input id = "res" readonly>
</body>
</html>
