<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Blog Layout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
<form>
    <div class="md-4 mt-2">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" >
    </div> 
    <div class="md-4 mt-2">
        <label for="mail" class="form-label">Email</label>
        <input type="mail" class="form-control" id="mail">
    </div> 
    <div class="md-4 mt-2">
        <label for="number" class="form-label">Phone</label>
        <input type="number" class="form-control" id="number" >
    </div> 
    <div class="md-4 mt-2">
        <label for="textarea" class="form-label">Description</label>
        <input type="textarea" class="form-control" id="textarea" >
    </div> 
    <div class="md-4 mt-2">
        <button type="button" id="button" class="btn btn-primary" >Submit</button>
        <button type="button"  id="button" class="btn btn-Basic" >Reset</button>
    </div> 
    
</form>

</div>
        
</body>
</html>
