<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's To Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <!-- Header -->
    <div class="p-3 bg-primary text-white rounded">
        <h4 class="m-0">Adam's To Do List</h4>
    </div>

    <!-- Two Column Layout -->
    <div class="row mt-4">

        <!-- Left: Vertical Form -->
        <div class="col-md-4 border-end">

            <div class="mb-4">
                <label class="form-label">Task</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-4">
                <label class="form-label">Location</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-4">
                <input type="checkbox" class="form-check-input" id="doneCheck">
                <label for="doneCheck" class="form-check-label">Done</label>
            </div>

            <button class="btn btn-primary">Add</button>
        </div>

        <!-- Right: Table -->
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Buy Flowers</td><td>No</td></tr>
                    <tr><td>Get Shoes</td><td>No</td></tr>
                    <tr><td>Collect Tickets</td><td>Yes</td></tr>
                    <tr><td>Call Joe</td><td>No</td></tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
