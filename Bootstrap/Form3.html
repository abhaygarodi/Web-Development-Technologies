<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light py-4">
<div class="container col-md-5">

    <!-- First Name -->
    <label class="form-label">First Name</label>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" placeholder="First Name">
    </div>

    <!-- Last Name -->
    <label class="form-label">Last Name</label>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" placeholder="Last Name">
    </div>

    <!-- Department / Office -->
    <label class="form-label">Department / Office</label>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-building"></i></span>
        <select class="form-select">
            <option>Select your Department/Office</option>
        </select>
    </div>

    <!-- Username -->
    <label class="form-label">Username</label>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" placeholder="Username">
    </div>

    <!-- Password -->
    <label class="form-label">Password</label>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password">
    </div>

    <!-- Confirm Password -->
    <label class="form-label">Confirm Password</label>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" placeholder="Confirm Password">
    </div>

    <!-- Email -->
    <label class="form-label">E-Mail</label>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" placeholder="E-Mail Address">
    </div>

    <!-- Contact -->
    <label class="form-label">Contact No.</label>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
        <input type="tel" class="form-control" placeholder="(639)">
    </div>

    <!-- Submit -->
    <button class="btn btn-warning"><i class="bi bi-send"></i> Submit</button>
</div>
</body>
</html>
