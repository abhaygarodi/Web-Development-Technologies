    <style>
        /* Highlight the first item in every list */
        ul li:first-child,
        ol li:first-child {
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <p>Below are examples of unordered and ordered lists.</p>

    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
    </ol>

</body>
