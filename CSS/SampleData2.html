<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blue;
        }
        h1:nth-of-type(1){
            color: red;
            background-color: gold;
        }
        div p{
            text-align: right;
        }
         p:last-of-type {
  font-weight: bold;
  font-family: Calibri;
  text-transform: uppercase;
  text-decoration: line-through;
}
    </style>
</head>
<body>
   
<h1>abc</h1>
<p>This is para-1</p>
<div id="div1">
<h1>div-1</h1>
<p>This is para-2</p>
<h1>div-2</h1>
<p>This is para-3</p>
</div>
<h1>xyz</h1>
<p>This is para-4</p>
 
</body>
</html>
