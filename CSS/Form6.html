<!DOCTYPE html>
<html>
<head>
    <title>Highlighted Text Example</title>
    <!-- Embedded CSS -->
    <style>
        .highlight {
            color: blue;
            text-decoration: underline;  
        }
    </style>
</head>
<body>

    <h1>Highlighting Text with CSS</h1>
    <p>
        This is a piece of text with 
        <!-- Inline CSS -->
        <span style="color: blue; text-decoration: underline;">highlighted</span> 
        elements in it.
    </p>
    <p>
        This is another piece of text with 
        <!-- Using the embedded class -->
        <span class="highlight">highlighted</span> 
        elements in it.
    </p>

</body>
</html>
